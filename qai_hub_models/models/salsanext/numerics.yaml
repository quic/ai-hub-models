metrics:
- dataset_name: semantic_kitti
  dataset_link: https://semantic-kitti.org/
  dataset_split_description: 'sequence #01 of 22'
  metric_name: Mean Intersection Over Union
  metric_description: Overlap of predicted and expected segmentation divided by the union size.
  metric_unit: mIOU
  metric_range:
    min: 0.0
    max: 100.0
  metric_fp_vs_device_enablement_threshold: 10.0
  num_partial_samples: 50
  partial_torch_metric: 49.5
  device_metric:
    Samsung Galaxy S25:
      w8a16:
        qnn_dlc:
          partial_metric: 49.5
      float:
        tflite:
          partial_metric: 49.5
        qnn_dlc:
          partial_metric: 49.5
        onnx:
          partial_metric: 49.5
