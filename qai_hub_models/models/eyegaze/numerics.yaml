metrics:
- dataset_name: mpiigaze
  dataset_link: http://datasets.d2.mpi-inf.mpg.de/MPIIGaze/MPIIGaze.tar.gz
  dataset_split_description: evaluation subset
  metric_name: Mean Angular Error
  metric_description: Mean angular error between predicted and ground truth gaze directions. Lower is better.
  metric_unit: MAE (Degrees)
  metric_range:
    min: 0.0
  metric_fp_vs_device_enablement_threshold: 5.0
  num_partial_samples: 500
  partial_torch_metric: 17.1
  device_metric:
    Samsung Galaxy S25:
      w8a16:
        qnn_dlc:
          partial_metric: 16.7
        onnx:
          partial_metric: 16.7
      float:
        tflite:
          partial_metric: 16.4
        qnn_dlc:
          partial_metric: 13.1
        onnx:
          partial_metric: 15.8
