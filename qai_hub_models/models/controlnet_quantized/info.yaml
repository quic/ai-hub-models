name: ControlNet
id: controlnet_quantized
status: public
headline: Generating visual arts from text prompt and input guiding image.
domain: Generative AI
description: On-device, high-resolution image synthesis from text and image prompts.
  ControlNet guides Stable-diffusion with provided input image to generate accurate
  images from given input prompt.
use_case: Image Generation
tags:
  - generative-ai
  - quantized
research_paper: https://arxiv.org/abs/2302.05543
research_paper_title: Adding Conditional Control to Text-to-Image Diffusion Models
