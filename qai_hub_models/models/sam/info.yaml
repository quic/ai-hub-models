source_repo: https://github.com/facebookresearch/segment-anything
technical_details:
  Model checkpoint: vit_l
  Input resolution: 720p (720x1280)
  Number of parameters (SAMDecoder): 5.11M
  Model size (SAMDecoder): 19.6 MB
