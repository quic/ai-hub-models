name: Segment-Anything-Model
# id must match with the model dir name in qai_hub_models
id: sam
status: public
headline: High-quality segmentation mask generation around any object in an image
  with simple input prompt.
domain: Computer Vision
use_case: Semantic Segmentation
description: Transformer based encoder-decoder where prompts specify what to segment
  in an image thereby allowing segmentation without the need for additional training.
  The image encoder generates embeddings and the lightweight decoder operates on the
  embeddings for point and mask based image segmentation.
tags:
  - foundation
research_paper: https://arxiv.org/abs/2304.02643
research_paper_title: Segment Anything
license: https://github.com/facebookresearch/segment-anything/blob/main/LICENSE
